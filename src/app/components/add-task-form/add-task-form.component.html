<div class="container">
    <div class="h1 text-center mb-4">Add New Task</div>

    <form class="container" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="row mb-4 justify-content-center">
            <label class="col-12 col-lg-3 border-bottom border-black mt-auto" for="title">Title:</label>
            <input class="col-12 col-lg-3" type="text" id="title" formControlName="title">
            <div class="col-12 text-center text-danger" *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched">
                <span class="error">Title is required</span>
            </div>
        </div>

        <div class="row mb-4 justify-content-center">
            <label class="col-12 col-lg-3 border-bottom border-black mt-auto" for="description">Description:</label>
            <textarea style="resize:none" rows="4" class="col-12 col-lg-3" id="description" formControlName="description"></textarea>
            <div class="col-12 text-center text-danger" *ngIf="taskForm.controls['description'].invalid && taskForm.controls['description'].touched">
              <span class="error">Description is required</span>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <button class="col-12 col-lg-2 btn btn-success" type="submit" [disabled]="taskForm.invalid">Create Task</button>
        </div>
    </form>
</div>
